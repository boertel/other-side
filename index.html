<!DOCTYPE html>
<html lang="en">
<head>

    <title>The Other side of the street</title>

<body>

    <div id="content">
        <div class="description">
            <h1>The <em>other side of the street</em> theory</h1>
            <p>All restaurants on the <strong>East</strong> side of Columbus Avenue, San Francisco, CA (known as the <em>Right</em> side of the street) are better than any restaurants on the West side of Columbus.</p>
            <p>Data gathered over a period of 10 months by a team of 5 food experts.</p>
        </div>

            <div id="map"></div>
        </div>
    </div>
